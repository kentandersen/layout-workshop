# CSS properties

```css
  selector {
    background: #f00;                       /* Bakgrunn */

    font-size:20px;                         /* Tekst */
    line-height:1.5;

    border: 1px solid red;                  /* Kanter */
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);

    height:20px;                            /* Dimensjoner */
    width:30px;

    float:left;                             /* Posisjon */
    position:absolute;
    top:10px;
    left:25px;

    margin:10px;                            /* Spacing */
    padding: 10px 0;
  }
```

.source[http://www.w3.org/TR/CSS21/propidx.html]

---

#css selectors

```css
  /* <body>...</body> */
  body {
    padding:0
  }

  /* <div class="ninja">...</div> */
  .ninja {
    color:black;
    visibility:hidden
  }

  /* <div id="submarine">...</div> */
  #submarine {
    color: yellow;
    position:absolute;
    bottom: 0
  }
```

---

#css selectors

```css

  element
  .class
  #id
  #id .class element              /*kombinasjon av forskjellige selektorer*/
  .class1.class2 .class3
  element .class #id              /*wtf*/
  e:active, e:hover, e:focus      /*match basert på interaksjon*/
  e[foo]                          /*matcher elementer med attr "foo", uansett verdi*/
  e[foo="warning"]
  e:first-child                   /*matcher e når e er første barn av sin forelder*/
  e:last-child
  e:first-of-type
  e::before
  e::after

```
&nbsp;

.source[https://developer.mozilla.org/en-US/docs/CSS/Getting_Started/Selectors]
